  <body class="app-container">
    <nav class="vertical top-nav">
      <a href="index.html"><img src="images/logo.png" alt="logo" /></a>

    <header class = "tasklistheader">
      <div class="text-box-blue">
        <h2>Task List</h2>
        <p>Get everything done with out forgetting anything</p>
      </div>
    </header>

    <section id="page1" class="page-container">
      <h3>Add your tasks:</h3>
      <div id="task-grid">
        <form id="taskform">
          <!-- task input -->
          <label for="task">Task:</label>
          <input type="text" name="task" id="taskInput" required />
          <br />
          <!-- Date input -->
          <label for="dueDate">Due Date: </label>
          <input type="date" name="dueDate" id="dueDateInput" />
          <br />
          <!-- Time input -->
          <label for="completionTime">Completion Time: </label>
          <input type="time" name="completionTime" id="completionTimeInput" />
          <br />
          <!-- Estimated time input -->
          <label for="estimatedTime"
            >Estimated completion time (in mins):</label
          >
          <input type="number" name="estimatedTime" id="estimatedTimeInput" />
          <br />
          <!-- Priority input -->
          <label for="priority">Task Priority:</label>
          <select name="prority" id="priorityInput">
            <option value="">Select one</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>

          <br />

          <button type="submit">Submit</button>
        </form>
        <div id="tasklist">
          <p id="emptyList">You have not added any tasks yet.</p>
          <ul></ul>
        </div>
      </div>
    </section>

    <section id="draganddrop">
      <h1 id="subheading">Grouping your tasks</h1>
      
      <div class="example-parent">
        <div
        id = "box-1"
          class="box-1"
          ondragover="onDragOver(event);"
          ondrop="onDrop(event);"
        >
          <h5>Box 2</h5>
        </div>

        <div
          class="box-1"
          ondragover="onDragOver(event);"
          ondrop="onDrop(event);"
        >
          <h5>Box 2</h5>
        </div>

        <div
          class="box-1"
          ondragover="onDragOver(event);"
          ondrop="onDrop(event);"
        >
          <h5>Box 3</h5>
        </div>

        <div
          class="box-1"
          ondragover="onDragOver(event);"
          ondrop="onDrop(event);"
        >
          <h5>Box 4</h5>
        </div>
      </div>
    </section>
