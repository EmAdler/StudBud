    <header>

            <h2>Timer</h2>
                <p>Set your timer to your allocated work time to ensure productivity</p>
                  <!-- FIGURE OUT HOW TO ADD A STOP WATCH -->
                  <div id="pomodoro-app">
                    <div id="container">
                      <div id="timer">
                        <div id="time">
                          <span id="minutes">00</span>
                          <span id="colon">:</span>
                          <span id="seconds">00</span>
                        </div>
                        <div id="filler"></div>
                      </div>
                  <button id  = "start:">Start</button>
                  <button id  = "stop:">Stop</button> 
                    </div>
                  </div>
        </header>

    <section>
        <h3>Ready to Go Timers</h3>
        <p>Click the times below that you prefer for quick timer</p>
         <!-- FIGURE OUT HOW TO LINK BUTTONS TO MAKE THE TIMER WORK -->

          <button id="work">30 min Work</button>
           <button id="extendedWork">1 hour Work</button>
          <button id="shortBreak">5 min Break</button>
          <button id="longBreak">15 min break</button>
          <button id="stop">Stop</button>
